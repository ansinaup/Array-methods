<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    




    <script>
      const arry= ["green","yellow","blue","red","black"]
      console.log(arry);
      console.log(arry[1]);
     
    //   length

      console.log(arry.length);

    // shift () : is used to remove the first element of the arry

    let x= ["a","b","c","d"]
    let y=x.shift()
    console.log(x);
    console.log(y);

    // unshift(): method is used to adding one or more element at the begining of the array

    let x1=["h","i","j","k"]
    x1.unshift("e","f","g")
    console.log(x1);


    // push (): is used for adding  element at the end of the arry

    let city =["London","New York","Canada"]
    city.push("Dubai")
    console.log(city);


    // pop() : is used to remove the last element of the arry

    let fruits=["apple","orange","pineapple","banana"]
    let removedfruit= fruits.pop()
    console.log(fruits);
    console.log(removedfruit);

    // slice(): method returns a shallow copy of a portion of an array into a new array object

    let numbers=[1,2,3,4,5,6,7,8]
    anotherarry=numbers.slice(2,6)
    console.log(anotherarry);

    // splice(): modify an arry -add, remove,replaces elements.

    let primenumbers=[2,3,5,7,9,11]
    let removedelement=primenumbers.splice(4,2,13,17)
    console.log(primenumbers);
    console.log(removedelement);

    // reverse():returns the arry in reverse order

    let numb=[1,2,3,4,5,6]
    let reversednumb=numb.reverse()
    console.log(reversednumb);
  
    // join() : for joining  elemnts in the array

    let message=["javascript", " is", " fun"]
    let joinedmessage=message.join("")
    console.log(joinedmessage);

    // tostring():method returns a string formed by the elements of the given array

    let items=["shana","shimly",1,2]
    let itemsS=items.toString()
    console.log(itemsS);

    // sort() : items of an arry in specific order

    let names=["shimly","lakshmi","ansina","shana"]
    let newnames=names.sort()
    console.log(newnames);
 
    // concat : merging two or more values

    let prime=[2,3,5,7]
    let even=[2,4,6,8]

    let joinedarrays=prime.concat(even)
    console.log(joinedarrays);

    // flat() :

    let numberss=[
        1,2,
        [
            3,4,
            [
                5,6,
                [
                    7,8,
                ]
            ]
        ]
    ]
    ;
    let newarrys=numberss.flat(2)
    console.log(newarrys);

    
    </script>
</body>
